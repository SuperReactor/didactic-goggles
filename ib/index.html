    <!-- ==========  DYNAMIC CANVAS RESIZER – SLIDER + NUMBER SYNC, AUTO‑FIT  ========== -->
    <script>
        (function() {
            "use strict";

            // ----- DOM elements -----
            const canvas = document.getElementById('canvas');
            const widthInput = document.getElementById('canvas-width');
            const heightInput = document.getElementById('canvas-height');
            const widthSlider = document.getElementById('width-slider');
            const heightSlider = document.getElementById('height-slider');
            const hintSpan = document.getElementById('dimension-hint');
            const hintText = hintSpan.querySelector('span');
            const resetBtn = document.getElementById('reset-size');

            // ----- sync all controls from canvas dimensions -----
            function syncAllFromCanvas() {
                const w = canvas.getAttribute('width') || canvas.width;
                const h = canvas.getAttribute('height') || canvas.height;
                widthInput.value = w;
                heightInput.value = h;
                widthSlider.value = w;
                heightSlider.value = h;
                if (hintText) hintText.innerText = `${w} x ${h}`;
            }

            // ----- set canvas size and update all controls -----
            function setCanvasSize(width, height) {
                width = Math.min(3840, Math.max(200, parseInt(width, 10) || 1000));
                height = Math.min(2160, Math.max(200, parseInt(height, 10) || 1000));

                if (canvas.width !== width || canvas.height !== height) {
                    canvas.width = width;
                    canvas.height = height;
                    canvas.setAttribute('width', width);
                    canvas.setAttribute('height', height);
                }

                // update inputs and sliders
                if (parseInt(widthInput.value, 10) !== width) widthInput.value = width;
                if (parseInt(heightInput.value, 10) !== height) heightInput.value = height;
                if (parseInt(widthSlider.value, 10) !== width) widthSlider.value = width;
                if (parseInt(heightSlider.value, 10) !== height) heightSlider.value = height;
                if (hintText) hintText.innerText = `${width} x ${height}`;
            }

            // ----- debounced update (smooth slider / typing) -----
            let debounceTimer;
            function debouncedSetCanvasSize(w, h) {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    setCanvasSize(w, h);
                }, 10);
            }

            // ----- EVENT LISTENERS – bi‑directional sync -----

            // Width: input from number
            widthInput.addEventListener('input', function(e) {
                const w = this.value;
                const h = heightInput.value;
                widthSlider.value = w;  // keep slider in sync
                debouncedSetCanvasSize(w, h);
            });
            // Width: change from number (final)
            widthInput.addEventListener('change', function(e) {
                clearTimeout(debounceTimer);
                const w = this.value;
                const h = heightInput.value;
                widthSlider.value = w;
                setCanvasSize(w, h);
            });

            // Width: slider input
            widthSlider.addEventListener('input', function(e) {
                const w = this.value;
                const h = heightSlider.value;
                widthInput.value = w;
                debouncedSetCanvasSize(w, h);
            });
            widthSlider.addEventListener('change', function(e) {
                clearTimeout(debounceTimer);
                const w = this.value;
                const h = heightSlider.value;
                widthInput.value = w;
                setCanvasSize(w, h);
            });

            // Height: number input
            heightInput.addEventListener('input', function(e) {
                const w = widthInput.value;
                const h = this.value;
                heightSlider.value = h;
                debouncedSetCanvasSize(w, h);
            });
            heightInput.addEventListener('change', function(e) {
                clearTimeout(debounceTimer);
                const w = widthInput.value;
                const h = this.value;
                heightSlider.value = h;
                setCanvasSize(w, h);
            });

            // Height: slider
            heightSlider.addEventListener('input', function(e) {
                const w = widthSlider.value;
                const h = this.value;
                heightInput.value = h;
                debouncedSetCanvasSize(w, h);
            });
            heightSlider.addEventListener('change', function(e) {
                clearTimeout(debounceTimer);
                const w = widthSlider.value;
                const h = this.value;
                heightInput.value = h;
                setCanvasSize(w, h);
            });

            // ----- reset button -----
            resetBtn.addEventListener('click', function() {
                setCanvasSize(1000, 1000);
            });

            // ----- MutationObserver: if game modifies canvas, reflect in UI -----
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mut) {
                    if (mut.attributeName === 'width' || mut.attributeName === 'height') {
                        const newW = canvas.getAttribute('width');
                        const newH = canvas.getAttribute('height');
                        if (newW && newH) {
                            widthInput.value = newW;
                            heightInput.value = newH;
                            widthSlider.value = newW;
                            heightSlider.value = newH;
                            if (hintText) hintText.innerText = `${newW} x ${newH}`;
                        }
                    }
                });
            });
            observer.observe(canvas, { attributes: true });

            // ----- initial sync -----
            window.addEventListener('load', function() {
                setTimeout(syncAllFromCanvas, 20);
            });
            syncAllFromCanvas();

            // ----- prevent non‑numeric in number inputs -----
            function preventNonNumeric(e) {
                if (e.key && !/[\d\b]/.test(e.key) && 
                    !['ArrowLeft','ArrowRight','ArrowUp','ArrowDown','Tab','Delete','Backspace','Enter','Home','End'].includes(e.key)) {
                    e.preventDefault();
                }
            }
            widthInput.addEventListener('keydown', preventNonNumeric);
            heightInput.addEventListener('keydown', preventNonNumeric);

            // ----- Lucide icons -----
            if (typeof lucide !== 'undefined' && lucide.createIcons) {
                lucide.createIcons();
            }
        })();
    </script>
